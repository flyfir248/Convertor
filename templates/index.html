<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>

    <style>

                input {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        input:focus {
            outline: none;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .error {
            box-shadow: 0 0 5px red;
            animation: glow 0.5s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px red; }
            to { box-shadow: 0 0 10px red; }
        }

    <script>
        function validateForm() {
            var input = document.getElementById("celsius");
            var value = input.value.trim();

            if (value === "") {
                input.classList.add("shake", "error");
                input.addEventListener("animationend", function() {
                    input.classList.remove("shake");
                });
                return false;
            }

            return true;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2C2F33;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin: 30px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            max-width: 500px;
        }

        label {
            font-size: 24px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #3C4043;
            color: #FFFFFF;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #7289DA;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #677BC4;
        }
    </style>

</head>
<body>
    <h1>Temperature Converter</h1>
    <form action="/celsius-to-fahrenheit" method="post">
        <label>Celsius:</label>
        <input type="text" name="celsius">
        <input type="submit" value="Convert to Fahrenheit">
    </form>
    <br>
    <form action="/fahrenheit-to-celsius" method="post">
        <label>Fahrenheit:</label>
        <input type="text" name="fahrenheit">
        <input type="submit" value="Convert to Celsius">
    </form>
</body>
</html>
